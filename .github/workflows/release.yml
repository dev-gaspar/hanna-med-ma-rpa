name: Build and Release Installer

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env file from secrets
        run: |
          @"
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          "@ | Out-File -FilePath ".env" -Encoding utf8
        shell: pwsh

      - name: Build executable with PyInstaller
        run: pyinstaller hannamed-rpa.spec

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer with NSIS
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer\installer.nsi

      - name: Get version from version.py
        id: version
        run: |
          $version = (Select-String -Path "version.py" -Pattern '__version__\s*=\s*"([^"]+)"').Matches.Groups[1].Value
          echo "VERSION=v$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: HannaMed RPA ${{ steps.version.outputs.VERSION }}
          body: |
            ## Hanna-Med MA RPA ${{ steps.version.outputs.VERSION }}

            Instalador autom√°tico generado desde el commit `${{ github.sha }}`

            **Cambios:** ${{ github.event.head_commit.message }}
          files: installer/HannaMed-RPA-Setup.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
